<!DOCTYPE html>

    <title></title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <style media="screen">
      .container {
        height: 200px;
        background-color: #ccc;
      }
      .container .row {
        height: 100%;
      }
      .container .row > div {
        height: 100%;
        border: 2px solid blue;
        box-sizing: border-box;
      }
      .container .row > div > .row {
        height: 100%;
      }
      .container .row > div > .row > div {
        height: 100%;
        border: 2px solid purple;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>

    <!--

      w992~1200   4等分
      w>1200      3等分
