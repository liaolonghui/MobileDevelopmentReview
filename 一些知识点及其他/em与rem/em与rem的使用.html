<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      html{
        font-size: 20px;
      }
      .box{
        /* em是一种长度单位，它是参照当前元素的字号，如果没有设置就参照父容器的或当前浏览器的默认字号。 */
        width: 10em;
        height: 10em;
        background-color: red;
        font-size: 12px;
      }
      .box2{
        /* rem是css3新增的长度单位，参照根元素字体大小（字号） */
        width: 10rem;
        height: 10rem;
        background-color: blue;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      廖
    </div>
    <div class="box2">

    </div>
  </body>
</html>
