<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>微金所</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 兼容一下IE8及以下的浏览器 -->
    <!--[if lt IE9]>
     <script src="./lib/respond/respond.min.js" charset="utf-8"></script>
     <script src="./lib/html5shiv/html5shiv.min.js" charset="utf-8"></script>
    <![endif]-->
  </head>
  <body>
     <!-- 头部块 -->
     <header class="wjs_header hidden-xs hidden-sm">
       <div class="container">
         <div class="row">
           <div class="col-md-2">
             <a href="javascript:;" class="wjs_code">
               <span class="wjs_icon wjs_icon_phone"></span>
               <span>手机微金所</span>
               <span class="glyphicon glyphicon-menu-down"></span>
               <img src="./images/code.jpg" alt="下载手机微金所">
             </a>
           </div>
           <div class="col-md-5">
             <span class="wjs_icon wjs_icon_tel"></span>
             <a href="javascript:;">客服热线：400-9999-281(工作日 9:00~18:00)</a>
           </div>
           <div class="col-md-2">
             <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
             <a href="javascript:;">财富登录</a>
           </div>
           <div class="col-md-3">
             <button type="button" class="btn btn-danger">免费注册</button>
             <button type="button" class="btn btn-link">登录</button>
           </div>
         </div>
       </div>
     </header>
     <!-- 导航块 -->
     <nav class="wjs_nav navbar navbar-default">
       <div class="container">
         <!-- 移动优先 -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <!-- logo -->
           <a class="navbar-brand" href="javascript:;">
             <span class="wjs_icon wjs_icon_logo"></span>
             <span class="wjs_icon wjs_icon_text"></span>
           </a>
         </div>

         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <!-- 只在md lg屏幕上显示 -->
           <ul class="nav navbar-nav hidden-sm">
             <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
             <li><a href="#">我要借贷</a></li>
             <li><a href="#">平台介绍</a></li>
             <li><a href="#">新手专区</a></li>
             <li><a href="#">最新动态</a></li>
             <li><a href="#">微平台</a></li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
             <li><a href="#">个人中心</a></li>
           </ul>
         </div>
       </div>
     </nav>
     <!-- 轮播图   w<768移动端:图片随着屏幕放大缩小自动适应
      w>=768:图片位置不变(居中显示),应该做成背景,当屏幕变宽时会显示更宽的两边 -->
     <div class="wjs_banner">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- 每一个item项就是一个轮播的图片内容 -->
          <div class="item active" data-large-image="./images/slide_01_2000x410.jpg" data-small-image="./images/slide_01_640x340.jpg">
          </div>
          <div class="item" data-large-image="./images/slide_02_2000x410.jpg" data-small-image="./images/slide_02_640x340.jpg">
          </div>
          <div class="item" data-large-image="./images/slide_03_2000x410.jpg" data-small-image="./images/slide_03_640x340.jpg">
          </div>
          <div class="item" data-large-image="./images/slide_04_2000x410.jpg" data-small-image="./images/slide_04_640x340.jpg">
          </div>
        </div>
        <!-- Controls 上一张下一张的控制按钮 -->
        <!-- href="#carousel-example-generic" 控制的是哪一个轮播图? -->
        <!-- data-slide="prev" 作用是上一张 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
     </div>
     <!-- 信息块 -->
     <div class="wjs_info">

     </div>
     <!-- 预约块 -->
     <div class="wjs_reserve">

     </div>
     <!-- 产品块 -->
     <div class="wjs_product">

     </div>
     <!-- 新闻块 -->
     <div class="wjs_news">

     </div>
     <!-- 合作伙伴 -->
     <footer class="wjs_partner">

     </footer>

     <script src="./lib/jquery/jquery.min.js" charset="utf-8"></script>
     <script src="./lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
     <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
